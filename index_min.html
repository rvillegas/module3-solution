<!doctype html>
<html ng-app="NarrowItDownApp" lang="en">

<head>
  <script src="angular.min.js"></script>
  <script src="app.min.js"></script>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="container" ng-controller='NarrowItDownController as menu'>
    <h1 class="display-4 text-center">Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model='menu.searchTerm'>
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.getMatchedMenuItems(menu.searchTerm);">Narrow It Down For Me!</button>
    </div>

    <found-items founded-items="menu.found" on-remove="menu.removeItem(myid)">
    </found-items>

  </div>

</body>

</html>
